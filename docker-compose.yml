services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      net.ipv4.conf.all.src_valid_mark: "1"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      # Address or DNS name clients will use to reach the server.
      - SERVERURL=
      # WireGuard server port (must match the exposed UDP port below).
      - SERVERPORT=51820
      # Comma-separated list of peers; each will get its own config/keys.
      - PEERS=client1,client2,client3
      # DNS handed to clients inside tunnel.
      - PEERDNS=1.1.1.1
      # Routes advertised to clients (0.0.0.0/0 for full-tunnel).
      - ALLOWEDIPS=0.0.0.0/0
    volumes:
      - ./config:/config
      - /lib/modules:/lib/modules:ro
    ports:
      - "51820:51820/udp"
